<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laptop Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Laptop Price Predictor ðŸ’»</h1>

  <form action="/predict" method="post">
    <label>RAM (GB):
      <input type="number" name="ram_gb" required />
    </label>

    <label>SSD (GB):
      <input type="number" name="ssd" required />
    </label>

    <label>HDD (GB):
      <input type="number" name="hdd" required />
    </label>

    <label>Graphics (GB):
      <input type="number" name="graphic_card_gb" required />
    </label>

    <label>Rating (1â€“5):
      <input type="number" name="rating" step="0.1" required />
    </label>

    <label>Touchscreen:
      <select name="Touchscreen">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </label>

    <label>MS Office:
      <select name="msoffice">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </label>

    <button type="submit">Predict Price</button>
  </form>

  {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
  {% endif %}
</body>
</html>
